<h1>清华大学机械工程系科协招新报名</h1>
<hr/>
<div id="MyForm">
    <form id="form" method="post" action="index.php">
        <p>
            <label for="name">姓名</label>
            <input type="text" id="name" class="promote" value="Your name..." required/>
            <span class="marked required"></span>
        </p>
        <p>
            <label for="class">班级</label>
            <input type="text" id="class" class="promote" value="Your class..." required/>
            <span class="marked required"></span>
        </p>
        <p>
            <label for="id">学号</label>
            <input type="text" id="id" class="promote" value="Your student id..." required/>
            <span class="marked required"></span>
        </p>
        <p>
            <label for="phone">手机</label>
            <input type="tel" id="phone" class="promote" value="Your phone number..." required/>
            <span class="marked required"></span>
        </p>
        <p>
            <label for="email">邮箱</label>
            <input type="email" id="email" class="promote" value="Your email..." required/>
            <span class="marked required"></span>
        </p>
        <p>
            <label for="WeChat">微信</label>
            <input type="text" id="WeChat" class="promote" value="Your wechat..." required/>
            <span class="marked required"></span>
        </p>
        <p>
            <label for="first">第一志愿</label>
            <select id="first" required>
                <option value="0">请选择你想加入的部门</option>
                <option value="科协学习部">科协学习部</option>
                <option value="科协项目部">科协项目部</option>
                <option value="科协赛事部">科协赛事部</option>
                <option value="科协俱乐部">科协俱乐部</option>
            </select>
            <span class="marked required"></span>
        </p>
        <p>
            <label for="second">第二志愿</label>
            <select id="second" required>
                <option value="0">请选择你想加入的部门</option>
                <option value="科协学习部">科协学习部</option>
                <option value="科协项目部">科协项目部</option>
                <option value="科协赛事部">科协赛事部</option>
                <option value="科协俱乐部">科协俱乐部</option>
            </select>
            <span class="marked optional"></span>
        </p>
        <p>
            <label for="third">第三志愿</label>
            <select id="third" required>
                <option value="0">请选择你想加入的部门</option>
                <option value="科协学习部">科协学习部</option>
                <option value="科协项目部">科协项目部</option>
                <option value="科协赛事部">科协赛事部</option>
                <option value="科协俱乐部">科协俱乐部</option>
            </select>
            <span class="marked optional"></span>
        </p>
        <p>
            <input type="submit" id="submit" value="提交"/>
        </p>
    </form>
